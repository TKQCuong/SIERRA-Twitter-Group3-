<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- parsa -->
    <div class="sidebar" style="background-color: blue;">
        <a href="#home"><i class="fa fa-fw fa-home"></i> Home</a>
        <a href="#services"><i class="fa fa-fw fa-wrench"></i> Services</a>
        <a href="#clients"><i class="fa fa-fw fa-user"></i> Clients</a>
        <a href="#contact"><i class="fa fa-fw fa-envelope"></i> Contact</a>
    </div>
    <!-- end parsa -->

    <!-- vu  -->
    <div class="vu-cuong">
      <div id="vu">
        <div class="homePage">
          <h2 id="homeText">Home</h2>
          <img src="img/starIcon.PNG" id="imgHome" />
        </div>
        <hr />
        <div id="input">
          <img src="img/avatar-icon.png" style="height: 45px; padding-left: 15px; padding-right: 15px;" />
          <div id="inputText">
            <input type="text" id="text" style="height: 80px;" placeholder="What's happening?"/>
            <div id="typeOfInput" style="padding-top: 10px;">
                <img src="img/img-icon.PNG">
                <img src="img/gif-icon.PNG">
                <img src="img/line-icon.PNG">
                <img src="img/smile-icon.PNG">

                <button onclick="tweetPost()" id="btn-tweeter" type="button" class="btn btn-primary active" style="border-top-left-radius: 999px;border-top-right-radius: 999px;border-bottom-left-radius: 999px;border-bottom-right-radius: 999px;">Tweet</button>
              <span id="countText"></span>
              </div>
          </div>
        </div>
      </div><hr style="height: 5px; background-color:	#E0E0E0;">
    <!-- end vu -->

    <!-- cuong -->
      <!-- cuong -->
      <div id="cuong-section">   
          <!-- The image in the card will be fixed with our picture -->
        <div id="result" class="card mb-3 cuong-smallcard" style="max-width: 640px;">
          <div class="row no-gutters cuong-row">
            <div class="col-md-4 cuong-img-div">
              <img src="https://www.asiatripdeals.com/wp-content/uploads/2019/03/Anonymous-Avatar.png" class="card-img cuong-card-img" alt="..." />
            </div>
            <div class="col-md-8" id="show-message">
              <!-- <div class="card-body cuong-card-body">
                <h5 class="card-title">NAME</h5>
                <p class="card-text cuong-comment">COMMENT SECTION</p>
                <hr>
                <p class="card-text">Posted by <b>Anonymous</b> a few seconds ago</p>
                <button id="cuong-like">Like</button>
                <button id="cuong-retweet">Retweet</button>
                <button id="cuong-delete">Delete</button>
                <p class="card-text">
                  <small class="text-muted">Last updated 3 mins ago</small>
                </p>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>


      <!-- end cuong -->

    <!-- duc -->
    <div class="duc-sidebar-right">
      <div class="duc-input">
        <i class="fa fa-search" aria-hidden="true"></i>  
        <span class="ml-2"> <input type="text"  placeholder="Search Twitter"/></span>
        
      </div>
      <div class="duc-yourTrend mt-3">
        <div class="card" style="width: 18rem;">
          <div class="card-header">
            Trends for you
          </div>
          <ul class="list-group list-group-flush ">
            <li class="list-group-item">#Vietnam</li>
            <li class="list-group-item">Hong Kong</li>
            <li class="list-group-item">China</li>
            <li class="list-group-item">Ha Noi</li>
            <li class="list-group-item">Malaysia</li>
            <li class="list-group-item"><a href="#">Show more</a></li>
          </ul>
        </div>
      </div>
      <div class="duc-follow mt-3">
        <div class="card" style="width: 18rem;">
          <div class="card-header">
            Who to follow
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Ha Noi</li>
            <li class="list-group-item">Malaysia</li>
            <li class="list-group-item"><a href="#">Show more</a></li>
          </ul>
        </div>
      </div>
    </div>

      crossorigin="anonymous"
